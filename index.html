<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hangman | Don Bedwell</title>
	<link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/css.css">
  </head>
  <body>
	<div id="container">
		<header>
			<h1>hangman</h1>
			<nav>
				<ul>
					<li id="wins">wins: 0 </li>
					<li><button id="btnNewGame" onclick="objGame.drawSolution();">new game</button></li>
					<li id="losses">losses: 0 </li>
				</ul>
			</nav>
		</header>
		<main>
			<div id="swinger">
				<img id="invisImg" alt="" class="invisImg" src="assets/img/game-over.png">
				<img id="hanger" alt="swinger" class="swingimage" src="assets/img/man6.png">
			</div>
			<div id="main-board">
				<h2>your word is</h2>
				<div id="solution"></div>
				<h2>hint</h2>
				<div id="hint"></div>
				<h2>letters guessed</h2>
				<div id="lettersUsed"></div>
				<h2>guesses remaining</h2>
				<div id="guessesRemaining">6</div>
			</div>
		</main>
		<footer>
		<h4>&copy; 2017 Don Bedwell</h4>
		</footer>
	</div>
	<script src="assets/js/js.js"></script>
  </body>
</html>
